 <!-- <button type="button" (click)="OnHide(flag)" class="btn btn-dark">Add new record</button> -->
    <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="check">
            <th mat-header-cell *matHeaderCellDef>Check</th>
            <td mat-cell *matCellDef="let row">
            <mat-checkbox (change)="oncheckboxchange(row)"></mat-checkbox>
            </td>
          </ng-container>

      <ng-container matColumnDef="vehicle_no">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Vehicle Registered Number </th>
        <td mat-cell *matCellDef="let row"> {{row.vehicle_no}} </td>
      </ng-container>
      <ng-container matColumnDef="meter_reading">
        <th mat-header-cell *matHeaderCellDef>Meter Reading</th>
        <td mat-cell *matCellDef="let row"> {{row.meter_reading}} </td>
      </ng-container>
      <ng-container matColumnDef="fuel_tank">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fuel Tank Status</th>
        <td mat-cell *matCellDef="let row"> {{row.fuel_tank}} </td>
      </ng-container>

      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
          <button (click)="onDelete()" mat-mini-fab color="warn" aria-label="Example icon-button with a heart icon">
            <mat-icon>delete</mat-icon>
          </button> |
          <button (click)="onEdit(row)" mat-mini-fab color="primary" aria-label="Example icon-button with a heart icon">
              <mat-icon>edit</mat-icon>
          </button> |
          <button (click)="onViewMore(row)"  mat-mini-fab color="primary" aria-label="Example icon-button with a heart icon">
              <mat-icon>more</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
      <mat-paginator [pageSizeOptions]="[10,25,100]"></mat-paginator>
      <button mat-raised-button (click)="onDelete()" class="mybtn" color="warn" aria-label="Example icon-button with a heart icon">
        <mat-icon>delete</mat-icon>DELETE ALL
      </button>

  </div>
