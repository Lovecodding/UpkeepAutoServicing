<div>
  <form [formGroup]="addColor" (ngSubmit)="onColorAdd()" >

      <mat-form-field>
          <input matInput placeholder="ENTER Color Name" formControlName="color_name">
        </mat-form-field>
        <br>

      <button type="submit" [disabled]="!this.addColor.valid">ADD</button>
    </form>
  </div>
