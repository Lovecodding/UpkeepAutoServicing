    <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="check">
            <th mat-header-cell *matHeaderCellDef>Check</th>
            <td mat-cell *matCellDef="let row">
            <mat-checkbox class="example-margin"></mat-checkbox>
            </td>
          </ng-container>

      <ng-container matColumnDef="employee_img">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> employee_img </th>
        <td mat-cell *matCellDef="let row"> {{row.employee_img}} </td>
      </ng-container>
      <ng-container matColumnDef="employee_designation">
        <th mat-header-cell *matHeaderCellDef>employee_designation</th>
        <td mat-cell *matCellDef="let row"> {{row.employee_designation}} </td>
      </ng-container>
      <ng-container matColumnDef="salary">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>salary</th>
        <td mat-cell *matCellDef="let row"> {{row.salary}} </td>
      </ng-container>

      <ng-container matColumnDef="employee_type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>employee_type</th>
        <td mat-cell *matCellDef="let row"> {{row.employee_type}} </td>
      </ng-container>

      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef > Action </th>
        <td mat-cell *matCellDef="let row">
          <button (click)="onDelete(row)" mat-mini-fab color="warn" aria-label="Example icon-button with a heart icon">
            <mat-icon>delete</mat-icon>
          </button> |
          <button (click)="onEdit(row)" mat-mini-fab color="primary" aria-label="Example icon-button with a heart icon">
              <mat-icon>edit</mat-icon>
            </button> |
          <button (click)="onViewMore(row)"  mat-mini-fab color="primary" aria-label="Example icon-button with a heart icon">
              <mat-icon>more</mat-icon>
            </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
      <mat-paginator [pageSizeOptions]="[1, 10, 25, 100]"></mat-paginator>

      <button id="Add Record" (click)="onAddClick()" routerLink="/" mat-mini-fab color="warn" aria-label="ADD PRODUCT">
        <mat-icon>add</mat-icon>
      </button>
  </div>
