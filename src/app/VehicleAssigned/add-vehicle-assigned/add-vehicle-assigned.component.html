<mat-grid-list cols="2" rowHeight="2:1" *ngIf="this.dataSourceVehicle.data.length>0">
  <mat-grid-tile >

    <mat-grid-tile-header style="text-align: center;"> VEHICLES </mat-grid-tile-header>

    <table mat-table [dataSource]="dataSourceVehicle" matSort>

      <ng-container matColumnDef="check">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (change)="onCheckboxChangeVehicle(row)"></mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="vehicle_no">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
        <td mat-cell *matCellDef="let row"> {{row.vehicle_no}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumnsVehicle"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsVehicle;"></tr>
    </table>
  </mat-grid-tile>

  <mat-grid-tile>
    <mat-grid-tile-header style="text-align: center;"> WORKERS </mat-grid-tile-header>
    <table mat-table [dataSource]="dataSourceWorker" matSort>
      <ng-container matColumnDef="check">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <mat-radio-button [value]="row.worker_id" #rbtVehicleSelected (change)="onRadioBtnChangeWorker(rbtVehicleSelected.value)"></mat-radio-button>
        </td>
      </ng-container>

      <ng-container matColumnDef="worker_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
        <td mat-cell *matCellDef="let row"> {{row.worker_name}} ({{row.vehiclecount}}) </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumnsWorker"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumnsWorker;"></tr>
</table>
  </mat-grid-tile>

  <mat-grid-tile>
    <button mat-raised-button (click)="onSubmit()" [disabled]="this.dataSourceVehicle.data.length<=0"  color="warn" aria-label="Example icon-button with a heart icon">
      <mat-icon></mat-icon>Submit
    </button>

  </mat-grid-tile>
</mat-grid-list>

<label *ngIf="this.dataSourceVehicle.data.length<=0">No Services</label>
