<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

  <div class="mat-elevation-z8">
    <button mat-raised-button  id="Add Record" (click)="onAddClick()" color="primary" aria-label="ADD USER">
      <mat-icon >add</mat-icon>ADD/Edit
      </button>

      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="check">
          <th mat-header-cell *matHeaderCellDef>Check</th>
          <td mat-cell *matCellDef="let row">
          <mat-checkbox (change)="onchecheckboxchange(row)"></mat-checkbox>
          </td>
        </ng-container>


      <ng-container matColumnDef="vehicle_no">
        <th mat-header-cell *matHeaderCellDef> VEHICLE NO </th>
        <td mat-cell *matCellDef="let row"> {{row.vehicle_no}} </td>
      </ng-container>
      <ng-container matColumnDef="worker_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>WORKER</th>
        <td mat-cell *matCellDef="let row"> {{row.worker_name | uppercase}} </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>STATUS</th>
        <td mat-cell *matCellDef="let row"> {{row.status}} </td>
      </ng-container>
      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef> ACTION </th>
        <td mat-cell *matCellDef="let row">
          <button (click)="onDelete(row)" mat-mini-fab color="warn" aria-label="Example icon-button with a heart icon">
            <mat-icon>delete</mat-icon>
          </button> |
          <button (click)="onViewMore(row)"  mat-mini-fab color="primary" aria-label="Example icon-button with a heart icon">
              <mat-icon>subject</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10,25,100]"></mat-paginator>
    <button mat-raised-button (click)="onDeleteAll()" class="mybtn" color="warn" aria-label="Example icon-button with a heart icon">
      <mat-icon>delete</mat-icon>DELETE ALL
    </button>
  </div>
