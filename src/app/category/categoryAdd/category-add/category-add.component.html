 <mat-list>
  <div >
    <form [formGroup]="categoryAdd" (ngSubmit)="onCategoryAdd()" >
        <div class="container">
        <mat-label><b>Category Name</b></mat-label><br>
        <input matInput  formControlName="category_name" type="text">
        <br>
      </div>
    </form>
  </div>
  </mat-list>
<div mat-dialog-actions>
    <button type="submit" class="btn" >ADD</button>
    <button mat-button (click)="onClickCancel()">Cancel</button>
</div>
