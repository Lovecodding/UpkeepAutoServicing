<div class="container">
  <mat-list>
    <form [formGroup]="categoryAdd" >
      <mat-label><b>Category Name</b></mat-label><br>
      <mat-list-item><input matInput  formControlName="category_name" type="text"></mat-list-item>
      <!-- <mat-divider></mat-divider> -->
      <br>
      <div>
        <button  class="btn" (click)="onCategoryAdd()" >ADD</button>
        <button  class="can" (click)="onClickCancel()">Cancel</button>
      </div>
    </form>
  </mat-list>
</div>
