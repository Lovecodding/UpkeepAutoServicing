<div class="container">
  <mat-list>
    <form [formGroup]="categoryAdd" (ngSubmit)="onCategoryAdd()" >
      <mat-label><b>Category Name</b></mat-label><br>
      <mat-list-item><input matInput  formControlName="category_name" type="text"></mat-list-item>
      <mat-divider></mat-divider>
      <div>
        <button type="submit" class="btn">ADD</button>
        <button mat-button (click)="onClickCancel()">Cancel</button>
      </div>
    </form>
  </mat-list>
</div>
