<p>order-details works!</p>
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

  <div class="mat-elevation-z8">

<hr>
    <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="check">
            <th mat-header-cell *matHeaderCellDef>Check</th>
            <td mat-cell *matCellDef="let row">
            <mat-checkbox class="example-margin"></mat-checkbox>
            </td>
          </ng-container>

      <ng-container matColumnDef="order_details_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Order_Details_Id </th>
        <td mat-cell *matCellDef="let row"> {{row.order_details_id}} </td>
      </ng-container>
      <ng-container matColumnDef="fk_order_id">
        <th mat-header-cell *matHeaderCellDef>Fk_Order_Id</th>
        <td mat-cell *matCellDef="let row"> {{row.fk_order_id}} </td>
      </ng-container>
      <ng-container matColumnDef="fk_product_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fk_Product_Id</th>
        <td mat-cell *matCellDef="let row"> {{row.fk_product_id}} </td>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</th>
        <td mat-cell *matCellDef="let row"> {{row.quantity}} </td>
      </ng-container>

      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef > Actions </th>
        <td mat-cell *matCellDef="let row">
         <button (click)="onViewMore(row)"  mat-mini-fab color="primary" aria-label="Example icon-button with a heart icon">
         <mat-icon>more</mat-icon>
            </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColoumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColoumns;">
      </tr>
    </table>
      <mat-paginator [pageSizeOptions]="[1, 10, 25, 100]"></mat-paginator>


  </div>
