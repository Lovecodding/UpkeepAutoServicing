 <!-- <button type="button" (click)="OnHide(flag)" class="btn btn-dark">Add new record</button> -->
    <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="check">
            <th mat-header-cell *matHeaderCellDef>Check</th>
            <td mat-cell *matCellDef="let row">
            <mat-checkbox class="example-margin"></mat-checkbox>
            </td>
          </ng-container>

      <ng-container matColumnDef="vehicle_type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Vehicle Type</th>
        <td mat-cell *matCellDef="let row"> {{row.vehicle_type}} </td>
      </ng-container>
      <ng-container matColumnDef="vehicle_model">
        <th mat-header-cell *matHeaderCellDef>Vehicle Model</th>
        <td mat-cell *matCellDef="let row"> {{row.vehicle_model}} </td>
      </ng-container>
      <ng-container matColumnDef="service_type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Service Type</th>
        <td mat-cell *matCellDef="let row"> {{row.service_type}} </td>
      </ng-container>

      <ng-container matColumnDef="time_period">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Time Period</th>
        <td mat-cell *matCellDef="let row"> {{row.time_period}} </td>
      </ng-container>

      <ng-container matColumnDef="pickup_time">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Pickup Time</th>
        <td mat-cell *matCellDef="let row"> {{row.pickup_time}} </td>
      </ng-container>


      <ng-container matColumnDef="pickup_address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Pickup Address</th>
        <td mat-cell *matCellDef="let row"> {{row.pickup_address}} </td>
      </ng-container>

      <ng-container matColumnDef="requirment">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Requirment</th>
        <td mat-cell *matCellDef="let row"> {{row.requirment}} </td>
      </ng-container>

      <ng-container matColumnDef="drop_address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Drop Address</th>
        <td mat-cell *matCellDef="let row"> {{row.drop_address}} </td>
      </ng-container>

      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef > Action </th>
        <td mat-cell *matCellDef="let row">
          <button (click)="onDelete(row)" mat-mini-fab color="warn" aria-label="Example icon-button with a heart icon">
            <mat-icon>delete</mat-icon>
          </button> |
          <button (click)="onEdit(row)" mat-mini-fab color="primary" aria-label="Example icon-button with a heart icon">
              <mat-icon>edit</mat-icon>
            </button> |
          <button (click)="onViewMore(row)"  mat-mini-fab color="primary" aria-label="Example icon-button with a heart icon">
              <mat-icon>more</mat-icon>
            </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
      <mat-paginator [pageSizeOptions]="[1, 10, 25, 100]"></mat-paginator>

      <button id="Add Record" (click)="onAddClick()" routerLink="/" mat-mini-fab color="warn" aria-label="ADD PRODUCT">
        <mat-icon>add</mat-icon>
      </button>
  </div>
