<p>delivery-boy-allot works!</p>
<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Delivery Boy Details</mat-card-title>
    <mat-list *ngFor="let item of empData">
      <mat-list-item>{{item.email_id}}</mat-list-item>
      <mat-list-item>{{item.mobile_no}}</mat-list-item>
      <mat-list-item>{{item.salary}}</mat-list-item>
      <img src="{{item.employee_img}}" height="100px" width="100px">
    </mat-list>
  </mat-card-header>
  <mat-card-content>
    <img src="{{EMPIMG}}">
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onDeliveryBoyClick()" >Add Delivery Boy</button> |
  </mat-card-actions>

</mat-card>
