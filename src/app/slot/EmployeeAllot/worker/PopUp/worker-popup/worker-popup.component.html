<!-- <p>worker-popup works!</p> -->
<div *ngFor="let item of empData">
  <mat-card-content>
    <img src="" #workerImg>
  </mat-card-content>
  <mat-card-actions>
    <mat-checkbox [(ngModel)]="checked">{{item.user_name}}</mat-checkbox>
  </mat-card-actions>
</div>
<div>
  <button mat-button (click)="onWorkerSubmitClick()">Submit</button>
  <button mat-button (click)="onClickCancel()">Cancel</button>
</div>
