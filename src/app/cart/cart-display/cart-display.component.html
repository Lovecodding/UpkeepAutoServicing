<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

  <div class="mat-elevation-z8">
<hr>
    <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="check">
            <th mat-header-cell *matHeaderCellDef>Check</th>
            <td mat-cell *matCellDef="let row">
            <mat-checkbox class="example-margin"></mat-checkbox>
            </td>
          </ng-container>

      <ng-container matColumnDef="cart_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Cart_Id </th>
        <td mat-cell *matCellDef="let row"> {{row.cart_id}} </td>
      </ng-container>
      <ng-container matColumnDef="fk_user_id">
        <th mat-header-cell *matHeaderCellDef>Fk_User_Id</th>
        <td mat-cell *matCellDef="let row"> {{row.fk_user_id}} </td>
      </ng-container>
      <ng-container matColumnDef="fk_product_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fk_Product_Id</th>
        <td mat-cell *matCellDef="let row"> {{row.fk_product_id}} </td>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</th>
        <td mat-cell *matCellDef="let row"> {{row.quantity}} </td>
      </ng-container>

      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef > Actions </th>
        <td mat-cell *matCellDef="let row">
          <button (click)="onDelete(row)" mat-mini-fab color="warn" aria-label="Example icon-button with a heart icon">
            <mat-icon>delete</mat-icon>
          </button> |
          <button (click)="onEdit(row)" mat-mini-fab color="primary" aria-label="Example icon-button with a heart icon">
              <mat-icon>edit</mat-icon>
            </button> |
          <button (click)="onViewMore(row)"  mat-mini-fab color="primary" aria-label="Example icon-button with a heart icon">
              <mat-icon>more</mat-icon>
            </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
      <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>

        </div>
